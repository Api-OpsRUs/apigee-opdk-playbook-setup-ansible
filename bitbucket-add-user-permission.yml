---
- name: Add repo permission for user {{ repo_user }}
  uri:
    url: "{{ bitbucket_project_api_endpoint }}/permissions/users?name={{ repo_user }}&permission=PROJECT_ADMIN"
    method: PUT
    user: "{{ vz_windows_user }}"
    password: "{{ vz_windows_password }}"
    force_basic_auth: yes
    status_code: 204,409
  with_items: "{{ repo_names }}"
