---
- name: Add repo permission for user {{ repo_user }}
  uri:
    url:
      url: "{{ bitbucket_api_url }}/{{ item.repo_name }}/permissions/users?name={{ repo_user }}&permission=REPO_ADMIN"
      method: PUT
      user: "{{ vz_windows_user }}"
      password: "{{ vz_windows_password }}"
      force_basic_auth: yes
  with_items: "{{ repo_names }}"
